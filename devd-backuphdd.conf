The general syntax	of a statement is:

	   statement priority {
		   substatement	"value";
		   ...
		   substatement	"value";
	   };
	   
Example:

     #
     # Match a USB device type
     #
     notify 0 {
	     match "system"		"USB";
	     match "subsystem"		     "INTERFACE";
	     match "type"		     "ATTACH";
	     match "intclass"		     "0x0e";
	     action "logger USB	video device attached";
     };

